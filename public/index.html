<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Start your unforgettable journey with us. The best travel for your journey begins now.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Rubik&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c18e08df47.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Travellian</title>
</head>

<body>
  <main>
    <header class="title-block container">
      <h1 class="title-block__title">Popular destinations</h1>
      <div class="title-block__separator"></div>
      <div class="parragraph-container">
        <p class="title-block__parragraph">Most popular destinations around the world, from historical places to natural
          wonders</p>
        <div class="chevron-container"><i class="fa-solid fa-chevron-left chevron chevron--left hidden"></i><i
            class="fa-solid fa-chevron-right chevron chevron--right hidden"></i>
        </div>
      </div>
    </header>
    <figure class="card container">
      <img class="card__image" src="images/92fe37f01fbd24ba59e39ee98303f766.webp" alt="City of Berlin">
      <figcaption class="card__caption-container">
        <span class="card__caption">Monument of Berlin</span>
        <span class="card__caption__location">
          <i class="fa-solid fa-location-dot"></i>Berlin, Germany
        </span>
      </figcaption>
    </figure>
  </main>
</body>

</html>
